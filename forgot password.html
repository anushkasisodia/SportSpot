<html>
  <head>
    <title>Forgot Password</title>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(background.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .container {
        max-width: 600px;
        text-align: center;
        margin: auto;
        background-color:white;
        text-align: center;
        padding: 20px;
        
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      label {
        margin-bottom: 10px;
      }
      input[type="email"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid gray;
        border-radius: 5px;
        width: 100%;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: rgb(50, 135, 163);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="container">

  <head>
    <title>Forgot Password</title>
  </head>
  <body>
    <h1>Forgot Password</h1>
    <p>Enter your email address to reset your password:</p>
    <form action="">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
