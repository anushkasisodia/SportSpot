<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleregister.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="connect.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name ="FullName" required>
          </div>

          <div class="input-box">
            <span class="details"> Username</span>
            <input type="text" placeholder="Enter your username" name ="Username" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name ="Email" required>
          </div>

          <div class="input-box">
            <span class="details">Telegram ID</span>
            <input type="text" placeholder="Optional" name = "TelegramID">
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name = "Password" required>
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name = "ConfirmPassword"required>
          </div>

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="m" id="dot-1">
          <input type="radio" name="gender" value="f" id="dot-2">
          <input type="radio" name="gender" value="o" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>


        <form action="">
          <p style="font-size: 15px; font-weight: bold;">Do you want to allow your contact information to be displayed? </p>
          <select id="contact" name="contact" style="width:200px;">
            <option value="yes">Yes </option> 
            <option value="no">No</option>
            
          </select>
          <div class="button">
            <input type="submit" value="Register">
          </div>
         
          <div class="signup_link">
            Already registered? <a href= "login.html" > Login </a>
            or <a href="mainpage.html">Continue as guest</a>
          </div>

        </form>
    </div>
  </div>

</body>
</html>
